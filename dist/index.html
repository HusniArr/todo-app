<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Typescript</title>
    <style>
        .container{
            background-color:aliceblue;
        }
        .container .tambah{
            background-color: blue;
            color: white;
        }
       
        .container .hapus{
            background-color: red;
            color: white;
            text-decoration: none;                                                                                                                                                                                              
        }
        .edit:hover, .hapus:hover{
            cursor:pointer
        }
        button{
            border: none;
            width: 100px;
            height: 20px;
        }
        button:hover{
            cursor: pointer;
            border: none;
        }
        #errTask{
            color: red;
        }
        .done{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo List.</h1>
        <form  class="form">
            <input type="text"  id="task" class="task" name="task" placeholder="Nama task">
            <button class="tambah">Tambah</button>
        </form>
        <p><span id="errTask"></span><br></p>
        <ul></ul>
    </div>

    <script type="text/javascript">
        function toggle(el){
            el.classList.toggle('done')
        }
        function del(el){
            el.parentNode.remove()
        }
    </script>
    <script type="module" src="app.js"></script>
</body>
</html>
